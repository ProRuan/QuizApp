<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/question-mark.jpg" class="card-img-top" alt="question-mark">

            <div id="end-screen" class="card-body" style="display: none;">
                <div class="text-center">
                    Quiz beendet!
                    <div>
                        <img class="width-100" src="./img/award.png" alt="award">
                    </div>
                    <span class="text-center">
                        Du hast <b></b> Fragen von <b></b> Fragen beantwortet.
                    </span>
                </div>
            </div>

            <div id="question-body" class="card-body">
                <h5 id="question" class="card-title">Frage</h5>

                <div class="card quiz-card-answer mb-2">
                    <div id="answer1" class="card-body" onclick="answer(id)">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-card-answer mb-2">
                    <div id="answer2" class="card-body" onclick="answer(id)">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-card-answer mb-2">
                    <div id="answer3" class="card-body" onclick="answer(id)">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-card-answer mb-2">
                    <div id="answer4" class="card-body" onclick="answer(id)">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question">1</b> von <b id="all-questions">5</b> Fragen</span>
                    <button id="next-button" class="btn btn-primary" disabled onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bitte ein Design der Designerin auswaehlen und modifizieren. -->
</body>

</html>
